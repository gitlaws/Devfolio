<!-- toggle.component.html -->
<section class="parent">
  <div class="child">
    <h1>Light | Dark</h1>
    <div class="btn" (click)="toggleDarkMode()" [ngClass]="{'darkmode': darkMode}">
      <div class="btn__indicator" [ngStyle]="{'transform': darkMode ? 'translateX(5em)' : 'none'}">
        <div class="btn__icon-container">
          <i class="btn__icon fa-solid fa-sun" [ngClass]="{'animated': darkMode}"></i>
        </div>
      </div>
    </div>
  </div>
</section>
